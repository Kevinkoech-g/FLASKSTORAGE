<!DOCTYPE html>
<html>
<head>
    <title>Cloud Storage System</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Cloud Storage System</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Stored Files</h2>
    <ul>
        {% for file in files %}
        <li>
            {{ file }} 
            <a href="{{ url_for('update_file', filename=file) }}">[Update]</a>
            <a href="{{ url_for('delete_file', filename=file) }}" onclick="return confirm('Are you sure?')">[Delete]</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
